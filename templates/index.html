<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>aba-web</title>
    <!-- CSS -->
    <link href="//tools-static.wmflabs.org/cdnjs/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <style>
#source_code {
    font-family: monospace;
}
/* http://bl.ocks.org/mbostock/4062045 GNU GPL v3, Mike Bostock */
.node_circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

text {
  font: 10px sans-serif;
  pointer-events: none;
}
svg {
    display: block;
    margin: 0 auto;
}
#debug {
    display: none;
}
    </style>
</head>
<body>
    <header class="container">
        <div class="page-header">
            <h1>aba-web</h1>
        </div>
    </header>
    <main class="container">
        <div class="col-sm-8 col-sm-offset-2">
            <form id="form">
                <div class="form-group">
                    <textarea id="source_code" class="form-control" rows="5">
q, r |- p.
|- q.
a |- r.
b |- s.
                    </textarea>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <div id="debug">
                
            </div>
        </div>
        <div id="output">
            
        </div>
    </main>
    <footer>
        <div class="container"> 
            &copy; 2016 - Kenrick
        </div>
    </footer>
    <script src="//tools-static.wmflabs.org/cdnjs/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
    <script src="//tools-static.wmflabs.org/cdnjs/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script>
        // http://bl.ocks.org/mbostock/4062045
        // http://bl.ocks.org/mbostock/2706022
        // http://bl.ocks.org/d3noob/5141278
    $(document).ready(function () {
        $("#form").submit(function (e) {
            e.preventDefault();
            $.ajax({
                url: "api",
                data: {
                    source_code: $("#source_code").val()
                },
                dataType: "json",
                method: "POST",
                success: function (data) {
                    $("#debug").text(JSON.stringify(data));
                    drawD3(data);
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error(jqXHR);
                    console.error(textStatus);
                    console.error(errorThrown);
                    $("#debug").text(textStatus);
                }
            });
        });
        
        function drawD3(graph) {
            var width = 960,
                height = 500;

            var color = d3.scale.category20();

            var force = d3.layout.force()
                .charge(-120)
                .linkDistance(30)
                .size([width, height]);

            var svg = d3.select("#output").append("svg")
                .attr("width", width)
                .attr("height", height);

            force
                .nodes(graph.nodes)
                .links(graph.links)
                .start();

            // build the arrow.
            svg.append("svg:defs").selectAll("marker")
                .data(["end"])
                .enter().append("svg:marker")
                .attr("id", String)
                .attr("viewBox", "0 -5 10 10")
                .attr("refX", 16)
                .attr("refY", -1.5)
                .attr("markerWidth", 8)
                .attr("markerHeight", 8)
                .attr("orient", "auto")
                .append("svg:path")
                .attr("d", "M0,-5L10,0L0,5");

            var link = svg.append("svg:g").selectAll("path")
                .data(graph.links)
                .enter().append("svg:path")
                .attr("class", "link")
                .attr("marker-end", "url(#end)");
            
            var node = svg.selectAll(".node")
                .data(graph.nodes)
                .enter().append("g")
                .attr("class", "node")
                .call(force.drag);
                
                
            node.append("circle")
                .attr("class", "node_circle")
                .attr("r", 5)
                .style("fill", function(d) { return color(d.group); })

            node.append("title")
                .text(function(d) { return d.id; });
            node.append("text")
                .attr("x", 12)
                .attr("dy", ".35em")
                .text(function(d) { return d.id; });

            force.on("tick", function() {
                link.attr("d", function(d) {
                    var dx = d.target.x - d.source.x,
                        dy = d.target.y - d.source.y,
                        dr = 0;
                    return "M" + 
                        d.source.x + "," + 
                        d.source.y + "A" + 
                        dr + "," + dr + " 0 0,1 " + 
                        d.target.x + "," + 
                        d.target.y;
                });
                
                node
                    .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
                
            });
        }
        


    });
    
    </script>
</body>
</html>
